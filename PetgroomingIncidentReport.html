            <label for="month">Month</label>
            <select>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>

                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>

            <label for="year">Year</label>
            <select>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>

            </select>
        </div>




        <div>
            <h2>Location of incident in toronto? test</h2>


            <input type="radio" name="loction" value="mimico" />
            <label>Mimico</label>
            <input type="radio" name="location" value="weston" />
            <label>Weston</label>
            <input type="radio" name="location" value="leaside" />
            <label>Leaside</label>
            <input type="radio" name="location" value="etobicoke" />
            <label>Etobicoke</label>
            <input type="radio" name="location" value="york" />
            <label>York</label>
            <input type="radio" name="location" value="scarborough" />
            <label>Scarborough</label>

        </div>


        <div>
            <h2>
                Name of person submitting report?
            </h2>
            <label for="f_name">first name</label>
            <input type="text" id="fname" name="fname" />
            <label for="l_name">Last name </label>
            <input type="text" id="lastname" name="lastname" />


        </div>


        <div>
            <h2>Name of pet involved in incident? </h2>
            <section>

                <input type="checkbox" name="pet1" value="dog" />
                <label>Dog</label>
                <input type="checkbox" name="pet2" value="cat" />
                <label>Cat</label>
                <input type="checkbox" name="pet3" value="hedgehog" />
                <label>Hedgehog</label>
                <input type="checkbox" name="pet3" value="potbellied pig" />
                <label>Potbellied</label>
                <input type="checkbox" name="pet4" value="muntjac deer" />
                <label>Muntjac Deer</label>

            </section>
        </div>


        <div>
            <h2>what sort of injury?</h2>
            <section>

                <input type="checkbox" name="injury1" value="lacerations" />
                <label>Lacerations</label>
                <input type="checkbox" name="injur2" value="gashes" />
                <label>Gashes</label>
                <input type="checkbox" name="injury3" value="burns" />
                <label>Burns</label>
                <input type="checkbox" name="injury3" value="spranis" />
                <label>Sprains</label>
                <input type="checkbox" name="injury4" value="broken bones" />
                <label>Broken bones</label>




            </section>
        </div>


        <div>
            <h2>Was there any need for medical attention?</h2>

            <label>Yes</label><input type="radio" name="yesno" value="yes" />
            <label>No</label><input type="radio" name="yesno" value="No" />


        </div>


        <div>
            <h2>Details of incident?</h2>
            <textarea id="details" name="text" rows="5" cols="100"></textarea>

        </div>


        <div>

            <button type="submit" name="submit">Submit</button>




        </div>
    </form>


</body>
</html>
